<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1> College admission form</h1>
        <fieldset>
            <legend> Personal Info </legend>
            <label for="id"> Enter your id </label>
            <input id="id" type="text">
            <br>
            <br>
            <label for=" email"> email</label>
            <input type="email" placeholder="email"> 
            <br>
            <br>
            <label for="DOB"> enter your date of birth </label>
            <input id="DOB" type="date">
            <br>
            <br>
            <fieldset>
                <legend> gender </legend>
                <label for="male"> male</label>
                <input type="radio" name="gender">
                <label for="female"> female</label>
                <input type="radio" name="gender">
                <label for="other"> other</label>
                <input type="radio" name="gender" >
            </fieldset>

        </fieldset>
        <br>
        <br>
       <fieldset> 
           <legend> select your corse</legend>
           <label for="python"> python </label>
           <input type="checkbox">
           <br>
           <br>
           <label for="webdev"> web dev</label>
           <input type="checkbox">
           <br>
           <br>
           <label for="java"> java</label>
           <input type="checkbox">
       </fieldset>
        <br>
        <br>
        <label for="ENTER"> enter when you started your corse</label>
        <input id="ENTER" type="date">
        <br>
        <br>
        <label for="marksheet"> upload your marksheet </label>
        <input type="file"  id=" marksheet">
        <input type="submit">

    </div>
</body>

</html>
